<div class="container">
  <div *ngIf="items.length === 0; else showItems">
    There are no wishes to diplay.
  </div>

  <ng-template #showItems>
    <ul class="wish-list" *ngIf="items.length > 0">
      <li *ngFor="let item of items; index as i">
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="checkbox"
              class="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="i"
            />
            {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
